<html>
<head>
<script type="text/javascript">
function validate()
{
var user=document.forms["fun1"]["user"].value;
var password=document.forms["fun1"]["password"].value;
if(user==""\\user==null)
{
   alert("username should not be empty");
   return false;
}
if(password==""\\password==null)
{
   alert("password should not be empty");
   return false;
}
if(password.length()<=8)
{
   alert("password should be min 8 characters");
   return false;
}
if(username==password)
{
   alert("Welcome"+ username);
   return false;
}
}
</script>
</head>
<body>
<h1 align="center">Login page</h1>
<form name="fun1" method="post" onsubmit="return validate()">
<table align="center">
<tr><td>username:</td><td><input type="text" name="user"><br></td></tr>
<tr><td>password:</td><td><input type="password" name="password"><br></td></tr>
<tr><td><input type="submit" value="login"></td></tr>
</table>
</form> 
</body>
</html>
